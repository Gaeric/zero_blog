{% extends '__base__.html' %}

{% block title %}Blog{% endblock %}

{% block content %}

<div class="uk-width-medium-3-4">
    {% for blog in org_blogs %}
    <article class="uk-article">
        <h2><a href="/org_blogs/{{ blog }}">{{ blog }} </a></h2>
        <p class="uk-article-meta">发表于{{ blog }}</p>
        <p><a href="/org_blogs/{{ blog }}">继续阅读 <i class="uk-icon-angle-couble-right"></i></a></p>
    </article>
    <hr class="uk-article-divider">
    {% endfor %}
</div>
<div class="uk-width-medium-1-4">
    <div class="uk-panel uk-panel-header">
        <h3 class="uk-panel-title">链接</h3>
        <ul class="uk-list uk-list-line">
            <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">Github</a></li>

        </ul>
    </div>
</div>

{% endblock %}
